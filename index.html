<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="align__div">
      <section class="section__hero">
        <div class="img__hero">
          <div class="img__hero--hover"></div>
        </div>
        <h1 class="title">
          Equilibrium #3429
        </h1>
        <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="section__info">
        <div class="valor">
          <img src="./images/icon-ethereum.svg" alt="" class="icons">
          <p>0.041 ETH</p>
        </div>
        <div class="tempo">
          <img src="./images/icon-clock.svg" alt="" class="icons">
          <p>3 days left</p>
        </div>

      </section>
      <section class="section__avatar">
        <img src="./images/image-avatar.png" alt="" class="avatar__foto">
        <h2 class="info__avatar">Creation of <span class="avatar__name">Jules Wyvern</span></h2>
      </section>
  </div>
  </main>

</body>
</html>
